<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculá tu ganancia con Billeteras Virtuales</title>
  <link rel="stylesheet" href="./css/estilos.css" />
</head>
<body>
  <div class="container">
    <h1>Calculá tu ganancia con Billeteras Virtuales</h1>
    <div class="form">
      <label for="inversion">Comencemos... Ingresá el monto a invertir y presiona "Calcular" para ver el
        rendimiento de las principales billeteras virtuales de
        Argentina.</label>
      <input type="number" id="inversion" placeholder="Ingresá el monto a invertir" />
      <button id="calcular">Calcular</button>
    </div>
    <div class="filter-form">
      <label for="billetera">Seleccioná una billetera y presiona "Ver Tasa" para ver la tasa de
        interes</label>
      <select id="billetera">
        <option value="">Seleccioná una billetera</option>
        <option value="Personal Pay">Personal Pay</option>
        <option value="Prex">Prex</option>
        <option value="Mercado Pago">Mercado Pago</option>
        <option value="Ualá">Ualá</option>
        <option value="NaranjaX">NaranjaX</option>
      </select>
      <button id="buscarTasa">Buscar Tasa</button>
    </div>
    <div class="filter-form">
      <label for="tasa-minima">Decinos cual es la tasa minima que estas dispuesto a ganar y te
        decimos en que billetera podés invertir.</label>
      <input type="number" id="tasa-minima" placeholder="Ingrese la tasa mínima" />
      <button id="filtrarPorTasa">Filtrar</button>
    </div>
    <div class="result-container">
      <h2>Acá vas a ver los resultados</h2>
      <div id="resultados"></div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
