<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Billeteras Virtuales</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <div class="calculator-container">
        <h1>Calculá tu ganancia con Billeteras Virtuales</h1>
        <div class="input-container">
            <label for="monto">Ingresá el monto a invertir</label>
            <input type="number" id="monto" placeholder="Ingresá el monto">
        </div>
        <button onclick="calcularInteres()">Calcular</button>
        <div id="resultados" class="resultados-container"></div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
